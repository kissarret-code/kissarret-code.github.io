<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>AR Videó Teszt</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@2.2.0/aframe/build/aframe-ar.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
    arjs="sourceType: webcam; debugUIEnabled: false;">
    
    <!-- Marker (HIRO marker) -->
    <a-marker type="pattern" url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/data/patt.hiro">

      <!-- Videó megjelenítés -->
      <a-video
        id="ar-video"
        src="#video1"
        width="2"
        height="1.5"
        position="0 0 0"
        rotation="-90 0 0"
        loop="true"
        autoplay="true"
        muted="true"
        playsinline>
      </a-video>

    </a-marker>

    <!-- Kamera -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- HTML5 video elem (erre mutat az a-video) -->
  <video
    id="video1"
    src="https://kissarret-code.github.io/trendihangeffektusok.mp4"
    preload="auto"
    loop
    muted
    playsinline
    webkit-playsinline
    crossorigin="anonymous"
    style="display: none;">
  </video>

  <script>
    document.addEventListener('click', () => {
      // Felhasználói kattintásra indítjuk a videót
      const videoEl = document.getElementById('video1');
      if (videoEl.paused) {
        videoEl.play().catch(err => {
          console.error("Videó indítási hiba:", err);
        });
      }
    });
  </script>
</body>
</html>
