<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Videó Lejátszó</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@2.2.0/aframe/build/aframe-ar.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            transition: opacity 0.5s ease-in-out;
        }
        .arjs-loader.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .arjs-loader div {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .arjs-loader p {
            font-size: 1rem;
            color: #ccc;
        }
        .arjs-loader button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .error-message {
            color: #ff4d4d;
            font-size: 1rem;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- A betöltőképernyő a gombbal. -->
    <div id="arjs-loader" class="arjs-loader">
        <div>Kérem, várjon...</div>
        <p>A böngésző a kamera használatához felhasználói engedélyre vár. Kérem, kattintson az "Indítás" gombra!</p>
        <button id="startButton">Indítás</button>
        <div id="error-message" class="error-message" style="display: none;"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startButton = document.getElementById('startButton');
            const loader = document.getElementById('arjs-loader');
            const errorMessage = document.getElementById('error-message');

            startButton.addEventListener('click', async () => {
                try {
                    // Közvetlenül kérjük a kamera engedélyét
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    
                    // Ha a stream sikeres, dinamikusan létrehozzuk az a-scene elemet
                    const arScene = document.createElement('a-scene');
                    arScene.setAttribute('id', 'ar-scene');
                    arScene.setAttribute('embedded', '');
                    arScene.setAttribute('arjs', 'sourceType: webcam; debugUIEnabled: false;');
                    
                    // Létrehozzuk és hozzáadjuk a markert és a videót
                    const marker = document.createElement('a-marker');
                    marker.setAttribute('type', 'pattern');
                    marker.setAttribute('url', 'https://kissarret-code.github.io/minta-111111111111111111111.patt');

                    const arVideo = document.createElement('a-video');
                    arVideo.setAttribute('id', 'ar-video');
                    arVideo.setAttribute('src', 'https://kissarret-code.github.io/trendihangeffektusok.mp4');
                    arVideo.setAttribute('width', '2');
                    arVideo.setAttribute('height', '1.5');
                    arVideo.setAttribute('position', '0 0 0');
                    arVideo.setAttribute('rotation', '-90 0 0');
                    arVideo.setAttribute('loop', 'true');

                    marker.appendChild(arVideo);
                    arScene.appendChild(marker);

                    // Hozzáadjuk a kamerát az AR jelenethez
                    const cameraEntity = document.createElement('a-entity');
                    cameraEntity.setAttribute('camera', '');
                    arScene.appendChild(cameraEntity);

                    // Hozzáadjuk a body-hoz az elkészült jelenetet és eltüntetjük a betöltőképernyőt
                    document.body.appendChild(arScene);
                    loader.classList.add('hidden');

                } catch (error) {
                    console.error('Hiba a kamera indításakor:', error);
                    errorMessage.textContent = 'Hiba történt a kamera indításakor. Kérjük, engedélyezze a kamera használatát.';
                    errorMessage.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
